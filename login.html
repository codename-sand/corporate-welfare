<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>한국기업복지</title>

	<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/jquery-3.7.1.slim.js"></script>
</head>

<body>
	<div class="box cf">
		<div class="left">
			<img src="img/login_logo.png" alt="login_logo">
			<h5>기업회원 <span class="green">로그인</span></h5>
				<p>복지위탁계약된 기업의 회원들 로그인입니다.</p>
			<div class="line"></div>
			<form>
				<input type="text" class="user_id" placeholder="이메일 주소를 입력해주세요.">
				<input type="password" class="user_pw" placeholder="비밀번호를 입력해주세요.">
				<input type="submit" value="로그인">
			</form>
			<a href="http://ewelfare.net/forget">아이디/비밀번호 찾기</a>
		</div>

		<div class="right">
			<h5>없는 게 없는 <span>e복지로<em>!</em></span><br>건강 / 여행 / 쇼핑 <span>모든 걸 한 번에<em>!</em></span></h5>
			<img src="img/computer.png" alt="computer">
			<h6>아직 e복지 회원이 아니신가요?<br>지금 바로 상담신청 해보세요!</h6>
			<a href="request.html">상담신청</a>
		</div>
	</div>
</body>
</html>
